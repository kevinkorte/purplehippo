<template name="singleViewing">
  {{#if Template.subscriptionsReady}}
  <div class="viewing container-fluid">
    <div class="row">
      <div class="location col-md-6">

        <div id="map" class="map">{{> googleMap name="viewingMap" options=viewingMapOptions }}</div>
      </div>
      <div class="viewing-sidebar col-md-6">
        <div class="edit-page">
          <h4><i class="fa fa-lock" aria-hidden="true"></i> Edit <span>(only visable to you)</span></h4>
          <a href="#" class="btn btn-success">View as User</a>
        </div>
        {{#with viewing}}
          <div class="wrapper-padding-15-pixels">
            <form class="ui form huge update-address-form">
              <div class="edit-address field">
                <input class="edit-address-input" name="address" type="text" value="{{address}}">
                <button class="ui basic button disabled update-address-btn" type="submit">Update Address</button>
              </div>
            </form>
            <h4 class="ui horizontal divider header">
              <i class="icon wait"></i> Time
            </h4>
            <div class="row">
            <div class='col-sm-6'>
              <label for="start-datetime"><i class="icon hourglass start"></i>Start Time</label>
              <input id="start-datetime" type="text" class="form-control" placeholder="Start Time" aria-describedby="basic-addon1">
            </div>
            <div class='col-sm-6'>
              <label for="end-datetime"><i class="icon hourglass end"></i>End Time</label>
              <input id="end-datetime" type="text" class="form-control" placeholder="End Time" aria-describedby="basic-addon1">
            </div>



      </div>
        <h4 class="ui horizontal divider header">
          <i class="icon user"></i>Client
        </h4>
        <div class="alert alert-info" role="alert">
          <strong>Heads up!</strong> Your client's name won't be shown unless time expires.
        </div>
        <form class="ui form update-client-form">
          <div class="edit-client field">
            <input class="edit-client-input" name="client" type="text" value="{{client.name}}">
            <button class="ui basic button disabled update-client-btn" type="submit">{{clientButton client.name}}</button>
          </div>
        </form>


        <h4 class="ui horizontal divider header">
          <i class="icon users"></i>Followers
        </h4>
        <form class="add-followers">
        <select class="edit-followers-input" multiple="multiple" style="width: 100%;">
          {{#each follower _id}}
          <option value="{{_id}}">{{name}}</option>
          {{/each}}
        </select>

          <button class="ui basic button positive js-add-follower" type="submit">Add Follower</button>
        </form>

            <div class="ui labels">
              {{#each followers}}
                <div class="ui label">
                  {{{hasEmail email}}}
                  {{{hasPhone phoneNumber}}}
                  {{name}}
                  <i class="delete icon js-delete-follower-from-viewing"></i>
                </div>
              {{/each}}
            </div>








          </div>
        {{/with}}
      </div>
    </div>
  </div>

{{/if}}
</template>
