<template name="dashboard">
  {{> navbar}}
  <div class="container">
    {{#if isActivePath '/dashboard'}}
      <div class="row justify-content-md-center align-items-center">
        <h2 class="ui icon header">
        <i class="hand spock icon"></i>
        <div class="content">
          Hello, there!
          <div class="sub header">Your dashboard will begin to fill once you start creating appointments.</div>
          <button class="btn btn-primary btn-lg btn-block js-create-new-event" data-toggle="modal" data-target="#addressModal">Create an Appointment</button>
        </div>
      </h2>
      </div>
    {{/if}}
  </div>

  {{> Template.dynamic template=content}}
  {{> addressModal }}
</template>
