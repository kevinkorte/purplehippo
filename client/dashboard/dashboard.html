<template name="dashboard">
  {{> navbar}}

  <div class="container-fluid">
    <div class="ui cards">
      {{#each viewings}}
      <div class="ui card">
        <div class="image">
          <img src="https://maps.googleapis.com/maps/api/staticmap?center={{lat}},{{lng}}&zoom=14&size=290x160&scale=2&maptype=roadmap&markers=size:mid%7Ccolor:red%7C{{lat}},{{lng}}&key=AIzaSyDopWicZjc_ohjfNM8ol6OUDV3ut8FqKjk" alt="Map of {{address}}">
        </div>
        <div class="content">
          <a href="http://localhost:3000/{{user}}/{{_id}}" class="header">{{address}}</a>
          <div class="description">
            {{getUserProfileName user}}
          </div>
        </div>

          <div id="unique-id" class="ui bottom attached active green progress" data-value="63" data-total="90">
    <div class="bar"></div>
  </div>

      </div>
      {{/each}}
    </div>
  </div>


  {{> Template.dynamic template=content}}
  {{> addressModal }}
</template>
