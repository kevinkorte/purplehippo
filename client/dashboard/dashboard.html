<template name="dashboard">
  {{> navbar}}

  {{#if Template.subscriptionsReady}}

  <div class="container-fluid">




{{#if hasViewings}}

{{#if viewings}}
    <div class="ui centered cards">
      {{#each viewings}}
      <div class="ui card {{expired _id}} {{active _id}}">
        <div class="ui fluid image">
          {{#if isOwnerOfJob user}}
          <div class="ui left corner violet label" style="overflow: hidden">
            <i class="star icon"></i>
          </div>
          {{/if}}
          <img src="https://maps.googleapis.com/maps/api/staticmap?center={{lat}},{{lng}}&zoom=14&size=290x160&scale=2&maptype=roadmap&markers=size:mid%7Ccolor:red%7C{{lat}},{{lng}}&key=AIzaSyDopWicZjc_ohjfNM8ol6OUDV3ut8FqKjk" alt="Map of {{address}}">
        </div>
        <div class="content">
          <a href="/{{user}}/{{_id}}" class="header">{{address}}</a>
          <div class="description">
            {{getUserOfViewing user}}
          </div>
        </div>
        <div class="extra content">
          <span class="left floated">
            <i class="users icon"></i>{{getNumOfFollowers _id}}
          </span>
          {{#if active _id}}
          <span class="right floated active-indicator">
            <div class="indicator"></div>
          </span>
          {{/if}}
        </div>
        <div class="extra content">
          <span class="left floated">
            {{getDateAsString _id}}
          </span>
          <span class="right floated">
            {{getTimeAsString _id}}
          </span>
        </div>
      </div>
      {{/each}}
    </div>
    {{/if}}
    {{else}}

    <div class="card col-md-6 offset-md-3">

  <div class="card-block">
    <h2 class="ui center aligned icon header">
    <i class="circular announcement icon"></i>
    Huzza! Nothing on the radar right now
    </h2>
    <p class="card-text">Your dashboard will being to fill as you create new appointments, or your peers add you as a follower to their using your email address</p>
  </div>
</div>



{{/if}}

  </div>
{{/if}}

  {{> Template.dynamic template=content}}
  {{> addressModal }}
</template>
