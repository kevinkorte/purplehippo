<template name="manage">
    {{> navbar}}
    <div class="container">
      <div class="row">
        <div class="col-lg-3">

          <nav class="nav nav-pills flex-column">
            <a class="nav-link {{isActiveRoute 'manageAccount'}}" href="{{pathFor 'manageAccount'}}"><i class="settings icon"></i> My Settings</a>
            <a href="{{pathFor 'addFollower'}}" class="nav-link {{isActiveRoute 'addFollower'}}"><i class="add user icon"></i> Add New Follower</a>
            {{#if canVisitAdminMenu}}
            <a class="nav-link {{isActiveRoute 'manageUsers'}}" href="{{pathFor 'manageUsers'}}"><i class="users icon"></i> Manage Users</a>
            <a class="nav-link {{isActiveRoute 'managePayment'}}" href="{{pathFor 'managePayment'}}"><i class="payment icon"></i> Payment</a>
            {{/if}}

          </nav>

        </div>
        <div class="col-lg-9">
          {{> Template.dynamic template=content}}
        </div>
      </div>
    </div>
    {{> addressModal }}

</template>
