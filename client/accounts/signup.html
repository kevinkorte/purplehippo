<template name="signup">
  <form>
    <label for="name">Name</label><input type="text">
    <label for="email">Email</label><input type="text">
    <label for="password">Password</label><input type="password">
    <label for="password">Retype Password</label><input type="password">
    <input type="range" id="pricing" value="10" step="1" min="1" max="50">
    <output for="pricing" id="price">${{price}}</output>
    <output for ="pricing" id="numUsers">{{numUsers}} Users</output>
    <input type="hidden" value="{{numUsers}}">
    <input type="submit" value="Submit">
  </form>
</template>
