<template name="setInitalPassword">
  <div class="container pt-4">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card">
        <div class="card-block">
          <h4 class="card-title">Create Password</h4>
          {{#if hasLoginError}}
          <div class="alert alert-danger" role="alert">
            {{hasLoginError}}
          </div>
          {{/if}}
          <form class="setPassword">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" name="passwordVerify" class="form-control" id="confirm-password" placeholder="Password">
            </div>
            <button class="ui button green fluid" type="submit">Save Password</button>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>


</template>
