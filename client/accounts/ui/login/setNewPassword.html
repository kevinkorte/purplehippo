<template name="setNewPassword">
  <div class="container d-flex align-items-center vh-100">
    <form class="col-md-4 offset-md-4 js-setNewPassword">
      {{#if hasLoginError}}
      <div class="alert alert-danger" role="alert">
        {{hasLoginError}}
      </div>
      {{/if}}
      <h4 class="text-center text-white">Set New Password</h4>
      <div class="form-group">
        <label class="text-white" for="password">New Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="New Password">
      </div>
      <div class="form-group">
        <label class="text-white" for="confirmPassword">Confirm New Password</label>
        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
      </div>
      <button type="submit" class="ui button teal fluid js-btn-resetPassword">Reset Password</button>
    </form>
  </div>
</template>
