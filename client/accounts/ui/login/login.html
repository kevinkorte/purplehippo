<template name="login">
  <div class="container d-flex align-items-center vh-100">

    <form class="col-md-4 offset-md-4 login">
      {{#if hasLoginError}}
      <div class="alert alert-danger" role="alert">
        {{hasLoginError}}
      </div>
      {{/if}}
      <h4 class="text-center">Login</h4>
      <div class="form-group">
        <label class="sr-only" for="email">Email</label>
        <input type="email" name="loginEmail" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input type="password" name="loginPassword" class="form-control" id="password" placeholder="Password">

      </div>
      <button type="submit" class="ui button teal fluid js-btn-login">Login</button>
      <div class="text-right">
        <a href="{{pathFor 'resetPassword'}}" class="text-white">Forgot Password?</a>

      </div>
    </form>
  </div>
</template>
