<template name="resetPassword">
  <div class="container d-flex align-items-center vh-100">
    <form class="col-md-4 offset-md-4 resetPassword">
      {{#if hasLoginError}}
      <div class="alert alert-danger" role="alert">
        {{hasLoginError}}
      </div>
      {{/if}}
      <h4 class="text-center text-white">Reset Password</h4>
      <div class="form-group">
        <label class="text-white" for="email">Account Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Email">
      </div>
      <button type="submit" class="ui button teal fluid js-btn-resetPassword">Send Reset Password Email</button>
    </form>
  </div>
</template>
