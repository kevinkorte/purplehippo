<template name="payment">
  <div class="invite-wrapper full-width">
    <h5 class="accounts-title">Organization Accounts</h5>
    <div class="invite-header">
      <div class="d-flex">
        {{{getAccountStatusLabel}}}
        <div class="floated content">Next Payment: {{getAccountStatusDate}}</div>
      </div>
      <div>
        {{getLast4ofCard}}
        <img src="/icons/credit.png" alt="">
      </div>
    </div>
    <div class="alert alert-warning d-flex justify-content-between align-items-center" role="alert">
      <p class="mb-0"><strong>Hey There!</strong> You have no payment method currently!</p>
      <button class="ui button yellow">Add Card</button>
    </div>
    <div class="payment-actions">

    </div>

    <table class="table">
  <thead>
    <tr>
      <th>Status</th>
      <th>Period</th>
      <th>Invoice Created</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    {{#with organization}}
      {{#each getPayments}}
      <tr>
        <td>
          {{#if data.object.paid}}
            <span class="badge badge-pill badge-success">Paid</span>
          {{/if}}
        </td>
        <td>{{getStartDate data.object.lines.data.[0].period.start}} <i class="fa fa-long-arrow-right"></i> {{getEndDate data.object.lines.data.[0].period.end}}</td>
        <td>{{getPaymentDate data.object.date}}</td>
        <td class="font-weight-bold">{{getPaymentAmount data.object.total}}</td>
      </tr>
      {{/each}}
    {{/with}}
  </tbody>
</table>
    <div class="ui middle aligned list">
      <div class="item">
        <div class="floated content">

        </div>

      </div>
    </div>








</div>
</template>
