<template name="signup">
  <div class="signup-wrapper">
    <div class="signup-form-wrapper">


      <form class="signup-form">
      <label for="name">Name</label>
      <input type="text" name="name">
      <label for="email">Email</label><input type="email" name="email">
      <label for="password">Password</label><input id="password" type="password" name="password">
      <label for="passwordVerify">Retype Password</label><input type="password" name="passwordVerify">
      <input type="range" id="pricing" value={{numUsers}} step="1" min="1" max="50">
      <output for="pricing" id="price">${{price}}</output>
      <output for ="pricing" id="numUsers">{{numUsers}} Users</output>
      <input type="hidden" value="{{numUsers}}" name="numUsers">
      <input type="submit" value="Submit">
      </form>
    </div>
    <div class="signup-marketing-wrapper"></div>

  </div>


</template>
