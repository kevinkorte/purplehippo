<template name="invite">


  <div class="container">
    <div class="row">
      <div class="col-lg-3">

        <nav class="nav nav-pills flex-column">
          <a class="nav-link" href="#"><i class="settings icon"></i> My Settings</a>
          <a class="nav-link {{isActiveRoute 'manageUsers'}}" href="#"><i class="users icon"></i> Manage Users</a>
          <a class="nav-link" href="#"><i class="payment icon"></i> Payment</a>
        </nav>



        <div class="ui secondary vertical pointing menu fluid">
          <a class="item">
            My Account
          </a>
          <a class="{{isActiveRoute 'manageUsers'}} item">
            <i class="users icon"></i>
            Manage Users
          </a>
          <a class="item">
            Payment
          </a>
        </div>
      </div>
      <div class="col-lg-9">

        <div class="invite-wrapper with-border full-width">
          <div class="invite-header">
            <form class="send-invite inviteUser">
              <input class="floating-input" type="email" name="email">
              <button type="submit" class="theme-purple ui button invite-button">Send Invite</button>
            </form>
            <div class="invite-account-stats">
              <div class="account-stats-numbers">
                {{numUsers}} / {{maxUsers}}
              </div>
              <div class="account-stats-text">
                Accounts Used
              </div>
            </div>
          </div>



          <div class="ui secondary pointing menu">
  <a class="active item">
    Active Users
  </a>
  <a class="item">
    Removed Users
  </a>
  <a class="item">
    Admins
  </a>
</div>
<div class="ui segment">
  <p></p>
</div>

            <h5 class="accounts-title">Organization Accounts</h5>

          <div class="ui middle aligned divided selection list">
            {{#each users}}
            <div class="item">
              <div class="right floated content">
                {{#if accountManagementLink _id}}
                  {{#if isOwner _id}}
                  Owner
                  {{else}}
                    <button class="removeAccount ui basic button" data-id="{{_id}}">Remove Account</button>
                    {{#if isAdmin _id}}
                    <button class="removeAdmin ui basic button" data-id="{{_id}}">Remove Admin</button>
                    {{else}}
                    <button class="makeAdmin ui basic button" data-id="{{_id}}">Make Admin</button>
                    {{/if}}

                  {{/if}}
                {{else}}
                  {{#if isOwner _id}}
                  Owner
                  {{else}}
                    <button class="revokeInvite ui basic button" data-id="{{_id}}">Revoke Invite</button>
                  {{/if}}
                {{/if}}
              </div>

              <div class="content">
                {{{getUserLabel _id}}}
                {{emails.[0].address}}
              </div>
            </div>
            {{/each}}

          </div>




</div>

      </div>
    </div>
  </div>







  Used: {{numUsers}} / {{maxUsers}}
{{#if canAddMoreUsers}}
  <form class="inviteUser">
    <input type="text" name="email">
    <button type="submit">Send Invite</button>
  </form>
{{else}}
  <form class="newSeats">
    <button class="add-more-users" data-text="Create Additional Seats">Add More Users</button>
  </form>
{{/if}}

<ul>
  {{#each users}}
    <li>
      {{profile.name}} - {{emails.[0].address}}
      {{#if accountManagementLink _id}}
        {{#if isMe _id}}
          Owner
        {{else}}
          <button class="removeAccount" data-id="{{_id}}">Remove Account</button>
        {{/if}}
      {{else}}
        {{#if isMe _id}}
          Owner
        {{else}}
          <button class="revokeInvite" data-id="{{_id}}">Revoke Invite</button>
        {{/if}}
      {{/if}}
    </li>
  {{/each}}
</ul>


<div id="modal" class="ui modal">
  <div class="header">Header</div>
  <div class="content">
  </div>
</div>

</template>
